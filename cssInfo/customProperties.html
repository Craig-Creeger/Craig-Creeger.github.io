<style>
:root {
	--colorPrimary: #53C;
	--colorSecondary: #057055;
	--colorAlternate: #c9f578;
	--standardBorder: thin solid black;
	--standardRadius: 10px;
	--alternateBorder: thick dashed darkred;
}
.boxContainer {
	display: flex;
	flex-wrap: wrap;
	justify-content: space-around;
}
.boxContainer > div {
	display: inline-block;
	width: 150px;
	height: 100px;
	box-sizing: border-box;
}
.boxContainer > div:nth-child(1) {
	background-color: var(--colorPrimary);
	border: var(--standardBorder);
	border-radius: var(--standardRadius);
}
.boxContainer > div:nth-child(2) {
	background-color: var(--colorSecondary);
}
.boxContainer > div:nth-child(3) {
	background-color: var(--colorAlternate);
	border: var(--alternateBorder);
}
.boxContainer > div:nth-child(4) {
	border: var(--standardBorder);
}
</style>
<!-- InstanceEndEditable -->
</head>
