<script type="text/javascript">
soundManager.url = 'sm2/swf/'; // directory where SM2 .SWFs live
// disable debug mode after development/testing..
soundManager.debugMode = false;
// The basics: onready() callback
soundManager.onready(function(){
	// SM2 has loaded - now you can create and play sounds!
	var mySound = soundManager.createSound({
		id: 'aSound',
		url: '../assets/audio/fancy-beer-bottle-pop.mp3'
		// onload: myOnloadHandler,
		// other options here..
	});
	mySound.play();
});

// Optional: ontimeout() callback for handling start-up failure
soundManager.ontimeout(function(){
  // Hrmm, SM2 could not start. Flash blocker involved? Show an error, etc.?
	alert('sm2 timeout');
});
</script>
