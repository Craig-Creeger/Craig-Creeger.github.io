<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>VideoTest</title>
<style type="text/css">
body {
	margin: 100px 0 0 0;
	background-color: #666666;
}
</style>
</head>
<script src="mediaelement/build/jquery.js" type="text/javascript"></script>
<script src="mediaelement/build/mediaelement-and-player.min.js" type="text/javascript"></script>
<link href="mediaelement/build/mediaelementplayer.css" type="text/css" rel="stylesheet">
<script type="text/javascript">
$(document).ready(function() {
	$('video,audio').mediaelementplayer();
});
</script>

<body>
<div style="margin:1em auto; width:854px;">
	<video controls width="854" height="480" poster="http://media.w3.org/2010/05/sintel/poster.png">
		<source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4">
		<source src="http://media.w3.org/2010/05/sintel/trailer.ogv" type="video/ogg">
	</video>
<p style="text-align:center; float:left; margin-right:2em;">bigplay.png<br><img src="mediaelement/build/bigplay.png" width="100" height="200"></p>
<p style="text-align:center; float:left; margin-right:2em;">controls.png<br><img src="mediaelement/build/controls.png" width="144" height="32"></p>
<p style="text-align:center; float:left; margin-right:2em;">controls.svg<br><img src="mediaelement/build/controls.svg" width="144" height="32"></p>
</div>
</body>
</html>
