<script type="text/javascript">

var tl;

(function() {
	var startDate = 'Jan 01 2000 00:00:00 GMT-0600';
	
	var theme = Timeline.ClassicTheme.create();
	theme.event.label.width = 550; // px
	theme.event.bubble.width = 350;
	theme.event.bubble.height = 200;
	
	var eventSource = new Timeline.DefaultEventSource();
	
	
	var bandInfos = [
		Timeline.createBandInfo({
			eventSource:    eventSource,
			date:           startDate,
			width:          "100%", 
			intervalUnit:   Timeline.DateTime.DECADE, 
			intervalPixels: 60,
			theme:          theme
		})
	];
	
	tl = Timeline.create(document.getElementById("history-timeline"), bandInfos);
	Timeline.loadXML("bmhi-history.xml", function(xml, url) {eventSource.loadXML(xml, url);});
})();

</script>
