<script type="text/javascript">
var slideCount = 1,
	intID;
function slideSwitch(ss) {
	if (++slideCount>9) { //Stop cycling after 8 transitions
		clearInterval(intID);
		return;
	}
    var $active = $(ss + ' img.active');

    if ( $active.length == 0 ) {
		$active = $(ss + ' img:last');
	}

    // use this to pull the images in the order they appear in the markup
    var $next =  $active.next().length ? $active.next() : $(ss + ' img:first');

    // uncomment the 3 lines below to pull the images in random order
    // var $sibs  = $active.siblings();
    // var rndNum = Math.floor(Math.random() * $sibs.length );
    // var $next  = $( $sibs[ rndNum ] );

    $active.addClass('last-active');

    $next.css({opacity: 0.0})
        .addClass('active')
        .animate({opacity: 1.0}, 1000, function() {
            $active.removeClass('active last-active');
        });
}

$(function() {
	//This is how to pass a variable to the target function of setInterval
	intID = setInterval(function() {
		slideSwitch("#slideshow1");
	}, 2000);
});
</script><!-- InstanceEndEditable -->
