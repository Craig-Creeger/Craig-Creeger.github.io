<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Pixelburst Video Example - Standard Controls, Multiple Videos</title>
<script src="scripts/modernizr.js" type="text/javascript"></script>
</head>

<body style="background-color:gainsboro;">
<h1>Pixelburst Video Example - Standard Controls, Multiple Videos</h1>
<div id="Sintel"></div>
<p>&nbsp;</p>
<div id="BigBunny"></div>
<script src="scripts/jquery.js" type="text/javascript"></script>
<script src="scripts/swfobject.js" type="text/javascript"></script>
<script src="scripts/pbVideo.js" type="text/javascript"></script> 
<script type="text/javascript">

$(document).ready(function() {
	var autoplay = true;
	var loop = false;
	var stdControls = true;
	var resizeable = false;
	var vidWidth = 854;
	var vidHeight = 480;
	
	/********* START : SINTEL **************/
	var sintel;
	if (Modernizr.video != '') {
		var videos = [
			{name:"http://media.w3.org/2010/05/sintel/trailer.mp4", type:"video/mp4"},
			{name:"http://media.w3.org/2010/05/sintel/trailer.ogv", type:"video/ogg"}
		];
		sintel = new Pixelburst.Html5Video(document.getElementById("Sintel"),videos,autoplay,loop,stdControls,resizeable);
	} else { //Fallback to Flash video
		/* *********************************************************************************
		   * The videoName variable's path is relative to the pbVideo.swf file !!!         *
		   *********************************************************************************/
		var flashvars = {videoName:"http://media.w3.org/2010/05/sintel/trailer.mp4", 
			autoplay:autoplay.toString(), 
			loop:loop.toString(), 
			stdControls:stdControls.toString(),
			skinPath:skinPath.toString()};
		var params = {wMode:"transparent",allowScriptAccess:"always",allowFullScreen:true};
		var attributes = {id:"myVideo",name:"myVideo",style:"outline:none"};
		swfobject.embedSWF("scripts/pbVideo.swf", "Sintel", vidWidth, vidHeight, "9.0.0", "scripts/expressInstall.swf", flashvars, params, attributes, function() {
			sintel = new Pixelburst.FlashVideo(document.getElementById("myVideo"), resizeable);
			sintel.addListener("error", function() {
				alert("An error occured in the video player.");
			});
		});
	}
	/********* END : SINTEL **************/
	
	/********* START : BIG BUCK BUNNY **************/
	var bigbunny;
	autoplay = false;
	if (Modernizr.video != '') {
		var videos = [
			{name:"http://media.w3.org/2010/05/bunny/trailer.mp4", type:"video/mp4"},
			{name:"http://media.w3.org/2010/05/bunny/trailer.ogv", type:"video/ogg"}
		];
		bigbunny = new Pixelburst.Html5Video(document.getElementById("BigBunny"),videos,autoplay,loop,stdControls,resizeable);
	} else { //Fallback to Flash video
		/* *********************************************************************************
		   * The videoName variable's path is relative to the pbVideo.swf file !!!         *
		   *********************************************************************************/
		var flashvars = {videoName:"http://media.w3.org/2010/05/bunny/trailer.mp4", 
			autoplay:autoplay.toString(), 
			loop:loop.toString(), 
			stdControls:stdControls.toString(),
			skinPath:skinPath.toString()};
		var params = {wMode:"transparent",allowScriptAccess:"always",allowFullScreen:true};
		var attributes = {id:"myVideo",name:"myVideo",style:"outline:none"};
		swfobject.embedSWF("scripts/pbVideo.swf", "BigBunny", vidWidth, vidHeight, "9.0.0", "scripts/expressInstall.swf", flashvars, params, attributes, function() {
			bigbunny = new Pixelburst.FlashVideo(document.getElementById("myVideo"), resizeable);
			bigbunny.addListener("error", function() {
				alert("An error occured in the video player.");
			});
		});
	}
	/********* END : BIG BUCK BUNNY **************/
});
</script>
</body>
</html>
